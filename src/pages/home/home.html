<ion-header>
  <ion-navbar>
    <ion-title>
      IonicFlix
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-row>

    <ion-col col-6 *ngFor="let s of series" >
      <ion-card color="danger" (click)="serieDetail(s)">
        
        <img src="{{ s.image }}" *ngIf="s.image!=undefined"/>

        <div class="no-img" *ngIf="s.image==undefined || s.image==''" text-center>
          <ion-icon name="image"></ion-icon>
          <h2>{{ s.name }}</h2>
        </div>

        <ion-row>
          <ion-col col-4>
            <button ion-button clear icon-only color="light">
              <ion-icon name="happy" *ngIf="s.score >= 50" ></ion-icon>
              <ion-icon name="sad" *ngIf="s.score < 50" ></ion-icon>                
            </button>
          </ion-col>

          <ion-col col-4>
            <!-- <button ion-button clear icon-only color="light">
              <ion-icon name="create"></ion-icon>
            </button> -->
          </ion-col>

          <ion-col col-4>
            <button ion-button clear icon-only color="light" (click)="removeSerie(s)">
              <ion-icon name="trash"></ion-icon>
            </button>
          </ion-col>

        </ion-row>

      </ion-card>
    </ion-col>
    
  </ion-row>

  <ion-row></ion-row>

  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="addSerie()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
